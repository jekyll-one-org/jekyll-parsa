#-------------------------------------------------------------------------------
# General Site Settings

# The subpath of your site, e.g. /blog
#
baseurl:                                ''

# The base hostname & protocol for your site, e.g. http://example.com
#
# url:                                  http://localhost:25000
url:                                    https://jekyll-parsa.netlify.app/

title:                                  Parsa | Portfolio Jekyll Template
logo:                                   /assets/images/logo.png                 # You can add own logo
description:                                                                    # Add your awesome description
copyright:  >
                                        Copyright 2023, All right reserved &nbsp;&nbsp;&middot;&nbsp; Designed by [Themefisher](https://themefisher.com)
                                        &nbsp;&nbsp;&middot;&nbsp;Developed by [JekyllOne](https://jekyll.one)

# Preloader
# To disable preloader change value to false
#
preloader:                              true

menu:
  - name:                               Home
    url:                                /
  - name:                               All Posts
    url:                                /#all-posts
  - name:                               About
    url:                                /about/
  - name:                               Contact
    url:                                /contact/

# *** NOTE ***
# You can add submenus. For example:
# ------------------------------------------------------------------------------
#  menu:
#  - name: Home
#    url: /
#    submenu:
#     - name: Peru
#       url: /peru/
# ------------------------------------------------------------------------------


#-------------------------------------------------------------------------------
# Layout Settings

# Homepage layout ( two layout is available, you can set the another
# layout by change the value of layout_home_page "true" to "false")
layout_home_page:                       true

# You can enable or disable the featured-post-slider using true or
# false values.
featured-post-slider:                   true

#-------------------------------------------------------------------------------
# Hero Section
hero:
  hero-subtitle: >
                                        Iâ€™m a Freelance Interactive Art Director based in France.
                                        Focusing across branding and identity, digital and print.
  hero-banner:                          /assets/images/banner-img.png           # Add your banner image

#-------------------------------------------------------------------------------
# Author Settings
#
author:
  name:                                 Jhon Abraham

#-------------------------------------------------------------------------------
# Contact Info
#
contact:
  email:                                example@ymail.com
  phone:                                +90 000 333 22
  address:
    city:                               Sydney
    street:                             6 rip carl Avenue CA 90733

#-------------------------------------------------------------------------------
# Contact Form
#
contact-form:                           example@email.com

# Social links
#
social:
  - { icon: "ti-facebook", link: "#" }
  - { icon: "ti-twitter-alt", link: "#" }
  - { icon: "ti-linkedin", link: "#" }
  - { icon: "ti-github", link: "#" }

#-------------------------------------------------------------------------------
# Comment Section (Disqus)
# Add your shortname for Disqus Comment. For example mr-brown
#
disqus-identifier:

#-------------------------------------------------------------------------------
# Instagram Feed
# To enable the instafeed, use the value true. To turn off use the value false.
#
instafeed:                              false
userID:                                 4044026246
accessToken:                            4044026246.1677ed0.8896752506ed4402a0519d23b8f50a17

#-------------------------------------------------------------------------------
# Google Analytics
# Add your identifier. For example UA-99631805-1.
#
google-analytics:

#-------------------------------------------------------------------------------
# Build settings
permalink:                              pretty
markdown:                               kramdown

# ------------------------------------------------------------------------------
# PLUGIN configuration
#
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-archives

# ------------------------------------------------------------------------------
# Paginator V1 configuration
#
paginate:                               10
paginate_path:                          "/page/:num"

# Pages Path
defaults:
  - scope:
      path:                             "pages"
    values:
      permalink:                        /:basename:output_ext

# Tags
tag_page_dir:                           tag
tag_page_layout:                        tag_page
tag_permalink_style:                    pretty

# Categories
jekyll-archives:
  enabled:                              all
  layout:                               category
  permalinks:
    category:                           "/category/:name/"

# ------------------------------------------------------------------------------
# FILES configuration
# Set the files to include, exclude and ignore (keep_files on _site)
#
include:                                [ .htaccess ]
exclude:                                [
                                          log, Gemfile, Gemfile.lock, yarn.lock,
                                          node_modules,
                                          vendor, '.sass-cache', '.vscode', '.idea',
                                          package-lock.json, package.json,
                                          '*.ignore',
                                          '*.bat', '*.sh', '*.tmp', 'dot.*',
                                          '*.txt', '*.log', '*.ppt*', '*.pdf',
                                          '*.zip', '*.7z', '*.tgz', '*.tar'
                                        ]

# ------------------------------------------------------------------------------
# SASS conversion options
#
# Sets the style of the generate CSS file.
# Possible values: compact|compressed|expanded|nested
#
sass:
  sass_dir:                             _sass
  style:                                expanded                                # nested | expanded | compact | compressed
# verbose:                              true
