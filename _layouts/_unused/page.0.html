---
layout:                                 default
---

<section class="section">
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="mb-1">{{ page.title | escape }}</h2>
      <h3 class="font-weight-light mb-5">{{page.tagline}}</h3>

			{% if page.image %}
			<img class="img-fluid w-100 mb-5" src="{{page.image | relative_url}}" alt="{{page.title}}">
			{% endif %}

			{{ content }}

		</div>
	</div>
</div>
</section>
