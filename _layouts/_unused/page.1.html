---
layout:                                 default
---

<!-- page-title -->
<section class="section bg-secondary">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h4>{{ page.title | escape }}</h4>
        <h6>{{ page.tagline }}</h6>
			</div>
		</div>
	</div>
</section>

<!-- page-content -->
<section class="section">
  <div class="container">
  	<div class="row">
  		<div class="col-lg-12">
  			{% if page.image %}
  			<img class="img-fluid w-100 mb-5" src="{{page.image | relative_url}}" alt="{{page.title}}">
  			{% endif %}

  			{{ content }}

  		</div>
  	</div>
  </div>
</section>

{% include instagram.html %}
