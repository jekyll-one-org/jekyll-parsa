<section class="hero-section bg-secondary mb-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 align-self-end">

        <h1 class="mb-0">{{page.title}}</h1>
        <h2 class="mb-100 title-border-lg"><i>{{page.tagline}}</i></h2>
        <p class="mb-80 mr-5" style="font-size: 18px">{{page.description}}</p>

        <span class="font-secondary text-dark mr-3 mr-sm-5">Follow</span>
        <ul class="list-inline d-inline-block mb-5">
          <li class="list-inline-item mx-3">
            <a href="https://github.com/jekyll-one/jekyll-parsa" class="text-dark" target="blank" rel="noopener" alt="Github" aria-label="Github"><i class="ti-github"></i></a>
          </li>
          <li class="list-inline-item mx-3">
            <a href="https://www.facebook.com/" class="text-dark" target="blank" rel="noopener" alt="Facebook" aria-label="Facebook"><i class="ti-facebook"></i></a>
          </li>
          <li class="list-inline-item mx-3">
            <a href="https://twitter.com/home" class="text-dark" target="blank" rel="noopener" alt="Twitter" aria-label="Twitter"><i class="ti-twitter-alt"></i></a>
          </li>
          <li class="list-inline-item mx-3">
            <a href="https://www.linkedin.com/" class="text-dark" target="blank" rel="noopener" alt="LinkedIn" aria-label="LinkedIn"><i class="ti-linkedin"></i></a>
          </li>
        </ul>
      </div>
      <div class="col-lg-6 text-right">
        <img class="img-fluid" src="/assets/images/banner-img.png" alt="banner-image">
      </div>
    </div>
  </div>
</section>
